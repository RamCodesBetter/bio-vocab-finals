<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Crossword Puzzle</title>
    <meta name="description"
        content="Interactive biology vocabulary crossword puzzle with timer, hints, and answer checking">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">üß¨</span>
                    Biology Crossword
                </h1>
                <div class="header-stats">
                    <div class="progress-indicator" id="progress-indicator">
                        <span id="progress-text">0 / 0</span>
                        <span class="progress-label">corrected</span>
                    </div>
                    <div class="timer-container">
                        <div class="timer" id="timer">
                            <span class="timer-icon">‚è±Ô∏è</span>
                            <span id="timer-display">00:00</span>
                        </div>
                        <button class="btn btn-icon" id="timer-toggle" title="Pause/Resume Timer">
                            ‚è∏Ô∏è
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Controls -->
        <section class="controls">
            <div class="mode-selector">
                <button class="mode-btn active" id="mode-25" data-mode="25">
                    <span class="mode-icon">üé≤</span>
                    25 Random Words
                </button>
                <button class="mode-btn" id="mode-all" data-mode="all">
                    <span class="mode-icon">üìö</span>
                    All Words
                </button>
            </div>
            <div class="action-buttons">
                <button class="btn btn-primary" id="new-puzzle">
                    <span>üîÑ</span> New Puzzle
                </button>
                <button class="btn btn-success" id="check-all">
                    <span>‚úì</span> Check All
                </button>
                <button class="btn btn-secondary" id="reveal-all">
                    <span>üëÅÔ∏è</span> Reveal All
                </button>
            </div>
        </section>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Crossword Grid -->
            <div class="crossword-section">
                <div class="crossword-container" id="crossword-container">
                    <div class="loading-state" id="loading">
                        <div class="spinner"></div>
                        <p>Generating crossword puzzle...</p>
                    </div>
                    <div class="crossword-grid" id="crossword-grid"></div>
                </div>
            </div>

            <!-- Clues Panel -->
            <aside class="clues-panel">
                <div class="clues-tabs">
                    <button class="clue-tab active" data-direction="across">Across</button>
                    <button class="clue-tab" data-direction="down">Down</button>
                </div>
                <div class="clues-content">
                    <div class="clues-list" id="clues-across"></div>
                    <div class="clues-list hidden" id="clues-down"></div>
                </div>
            </aside>
        </main>

        <!-- Hint Modal -->
        <div class="modal" id="hint-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Need a Hint?</h3>
                    <button class="modal-close" id="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="hint-clue-text"></p>
                    <div class="hint-buttons">
                        <button class="btn btn-hint" id="hint-letter">
                            <span>üí°</span> Reveal First Letter
                        </button>
                        <button class="btn btn-hint" id="hint-word">
                            <span>üîì</span> Reveal Word
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Success Modal -->
        <div class="modal" id="success-modal">
            <div class="modal-content success-content">
                <div class="success-icon">üéâ</div>
                <h2>Congratulations!</h2>
                <p>You completed the crossword puzzle!</p>
                <div class="success-stats">
                    <div class="stat">
                        <span class="stat-value" id="final-time">00:00</span>
                        <span class="stat-label">Time</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="final-words">0</span>
                        <span class="stat-label">Words</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="final-hints">0</span>
                        <span class="stat-label">Hints Used</span>
                    </div>
                </div>
                <button class="btn btn-primary btn-large" id="play-again">
                    Play Again
                </button>
            </div>
        </div>
    </div>

    <script src="vocab-data.js"></script>
    <script src="crossword.js"></script>
</body>

</html>
